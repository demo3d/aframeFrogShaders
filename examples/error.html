<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.js"></script>
    <script src="https://rawgit.com/msj121/aframeFrogShaders/master/aframe-shader-frog.js"></script>
    
  </head>
  <body>
    <a-scene>
      <!-- This object has the frog shader -->
      <!-- https://rawgit.com/msj121/aframeFrogShaders/master/examples/Enter_The_Matrix.json        -->
      <a-sphere position="0 1.25 -1" radius="1.25" shader-frog="src:url(https://rawgit.com/AndrewRayCode/ShaderFrog-Runtime/master/example/Reflection_Cube_Map.json)"></a-sphere>


      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
